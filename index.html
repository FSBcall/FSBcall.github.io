<script type="text/javascript">
	


createLevel(10);


game.newLoop('game', function () {

	calcScore = 'Score: ' + Math.round(-score/10);

	game.fill('#cdcebb');

	drawGird();

	drawPlayer();

	drawLevel();

	brush.drawTextS({
		x : 10, y : 10,
		text : calcScore,
		size : 300 * coeff,
		font : 'serif',
		color : '#515151' 
	});

})

game.startLoop('game');
